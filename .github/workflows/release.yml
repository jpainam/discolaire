name: Release Desktop

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24.10.0

      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.27.0 --activate

      - name: Show pnpm version
        run: pnpm --version

      - name: Get pnpm store path
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm i

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Seed env file for Next.js build
        working-directory: ${{ github.workspace }}
        shell: bash
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
          else
            echo ".env.example not found in $(pwd)"
            ls -la
            exit 1
          fi

      - name: Build desktop apps
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm --filter @repo/desktop build:frontend
          pnpm --filter @repo/desktop build:electron -- --publish never

      - name: List build artifacts
        run: |
          echo "=== Listing all files in apps/desktop/dist/app recursively ==="
          find apps/desktop/dist/app -type f 2>/dev/null | sort
          echo ""
          echo "=== Directory structure ==="
          ls -lah apps/desktop/dist/app/ 2>/dev/null || echo "Directory not found"
          echo ""
          echo "=== Total file count ==="
          find apps/desktop/dist/app -type f 2>/dev/null | wc -l

      - name: Upload macOS artifacts
        if: runner.os == 'macOS'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            apps/desktop/dist/app/*.dmg
            apps/desktop/dist/app/latest-mac.yml

      - name: Upload Windows artifacts
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            apps/desktop/dist/app/*.exe
            apps/desktop/dist/app/latest.yml

      - name: Upload Linux artifacts
        if: runner.os == 'Linux'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            apps/desktop/dist/app/*.AppImage
            apps/desktop/dist/app/latest-linux.yml
