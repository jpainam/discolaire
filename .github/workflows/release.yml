name: Release Desktop

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24.10.0
          cache: pnpm

      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.27.0 --activate

      - name: Install dependencies
        run: pnpm i

      - name: Seed env file for Next.js build
        working-directory: ${{ github.workspace }}
        run: |
          if [ -f env.example ]; then
            cp env.example .env
          else
            echo "env.example not found in $(pwd)"
            ls -la
            exit 1
          fi

      - name: Build and publish desktop apps
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm --filter @repo/desktop build:frontend
          pnpm --filter @repo/desktop build:electron -- --publish always
